<div class="row">
    <div class="panel panel-default col-xs-12 col-sm-4 col-md-3">
        <div class="panel-body">
            <div name="Invoice Search" class="form-horizontal">
                <fieldset class="control-group">
                    <legend>Invoice Search</legend>
                    <div class="control-group">
                        <label class="control-label" for="customer_id">Customer ID</label>
                        <input class="form-control" id="test" name="test" type="text" placeholder="" />
                    </div>
                    <br />
                    <div class="control-group">
                        <label class="control-label" for="customer_name">Customer Name</label>
                        <input class="form-control" id="customer_name" name="customer_name" type="text" placeholder="" />
                    </div>
                    <br />
                    <div class="control-group">
                        <label class="control-label" for="date_range">Invoice Date Range</label>
                        <div class="input-group">
                            <div class="input-group-addon"> <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>

                            </div>
                            <input class="form-control" id="date_range" type="text" name="daterange" />
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <label class="control-label" for="delivery_method">Delivery Method</label>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-bind="text: selectedMethod().method" data-toggle="dropdown"><span class="caret"></span>

                            </button>
                            <ul class="dropdown-menu" role="menu" data-bind="foreach: $root.delivery_methods" aria-labelledby="dropdownMenu1">
                                
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="#" data-bind="text: method, click: $root.selectedMethod">
                                        <b class="caret"></b>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <br />
                    <button id="search_button" align="right" class="btn btn-default">Search</button>
                </fieldset>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-9">
        <table id="invoice_table" class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>Invoice ID</th>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Invoice Date</th>
                    <th>Delivery Method</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: records">
                <tr>
                    <td><a href="#" data-bind="text: invoice_id, click: openRecord"></a>

                    </td>
                    <td data-bind="text: customer_id"></td>
                    <td data-bind="text: customer_name"></td>
                    <td data-bind="text: invoice_date"></td>
                    <td data-bind="text: delivery_method"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
